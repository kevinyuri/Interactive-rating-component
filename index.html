<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="main-card" id="section-1">
        <div class="circle">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="">
          <div class="form-container">
            <input type="radio" name="rate" value="1" id="1" />
            <label class="circle" for="1">1 </label>
            <input type="radio" name="rate" value="2" id="2" />
            <label class="circle" for="2">2</label>
            <input type="radio" name="rate" value="3" id="3" />
            <label class="circle" for="3">3</label>
            <input type="radio" name="rate" value="4" id="4" />
            <label class="circle" for="4">4</label>
            <input type="radio" name="rate" value="5" id="5" />
            <label class="circle" for="5">5</label>
          </div>
          <button class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="main-card hidden" id="section-2">
        <div>
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <p>You selected <span class="result"></span> out of 5</p>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
